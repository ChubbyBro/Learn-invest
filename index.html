<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chubby Bro's Investment Knowledge Base</title>
    <!-- 引入Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标（金融/股票类图标） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        // 自定义Tailwind配置（贴合股票网站的色彩体系）
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 股票网站核心主色：深蓝（专业、稳重）
                        primary: '#0F4C81',
                        // 辅助色：浅蓝（扁平化点缀）
                        secondary: '#E6F0FA',
                        // 中性色：深灰（文字）、浅灰（背景）
                        neutral: '#2D3748',
                        light: '#F8FAFC',
                    },
                    fontFamily: {
                        // 金融类网站常用无衬线字体，简约易读
                        sans: ['Inter', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            /* 扁平化卡片样式：无复杂阴影，仅轻微边框 */
            .card-flat {
                border: 1px solid #E2E8F0;
                transition: border-color 0.2s ease;
            }
            .card-flat:hover {
                border-color: #0F4C81; /* hover仅变边框色，扁平化无位移 */
            }
            /* 股票风格分割线 */
            .divider-stock {
                border-bottom: 2px solid #0F4C81;
                width: 60px;
            }
            /* 二级分类标题样式 */
            .sub-category-title {
                color: #0F4C81;
                font-weight: 600;
                font-size: 15px;
                margin-bottom: 0.75rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-light text-neutral min-h-screen">
    <!-- 网站头部：扁平化、简约，贴合股票网站导航栏风格 -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <!-- 股票风格图标：趋势线 -->
                <i class="fa-solid fa-line-chart text-primary text-xl"></i>
                <h1 class="text-lg md:text-xl font-semibold">Chubby Bro's Investment Knowledge Base</h1>
            </div>
            <p class="text-xs md:text-sm text-gray-600 hidden md:block">Financial News & Research Reports</p>
        </div>
    </header>

    <!-- 主要内容区：简约布局，扁平化卡片 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 页面简介（简约提示） -->
        <div class="mb-8 text-center">
            <h2 class="text-2xl font-bold text-primary mb-2">看财经资讯&研报</h2>
            <div class="divider-stock mx-auto mb-2"></div>
            <p class="text-gray-600 text-sm">精选财经快讯、日历、财报、研报类优质资源，助力投资决策</p>
        </div>

        <!-- 分类容器（动态渲染） -->
        <div id="category-container" class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-6">
            <!-- 分类内容由JavaScript动态生成 -->
        </div>
    </main>

    <!-- 页脚：扁平化、简约，金融类网站风格 -->
    <footer class="bg-primary text-white py-6 mt-10">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>Chubby Bro's Investment Knowledge Base © 2026 | For learning reference only</p>
            <p class="mt-2">Risk Warning: Investment involves risks, please proceed with caution</p>
        </div>
    </footer>

    <script>
        // ========== 核心数据模块（仅保留指定分类和链接） ==========
        const investmentResources = [
            {
                categoryName: "看财经资讯&研报",
                categoryDesc: "一站式财经资讯与研报查询",
                icon: "fa-newspaper",
                // 二级分类列表
                subCategories: [
                    {
                        subName: "看财经快讯",
                        subIcon: "fa-bolt-lightning",
                        links: [
                            { name: "财联社-电报", url: "https://www.cls.cn/telegraph", desc: "7x24小时秒级财经快讯，A股市场核心资讯来源" },
                            { name: "金十数据-首页", url: "https://www.jin10.com/", desc: "全球金融市场实时数据，外汇/贵金属/大宗商品行情" }
                        ]
                    },
                    {
                        subName: "看财经日历",
                        subIcon: "fa-calendar-days",
                        links: [
                            { name: "财联社-投资日历", url: "https://www.cls.cn/investKalendar", desc: "A股/港股/美股重要财经事件、财报披露日历" },
                            { name: "金十数据-日历", url: "https://rili.jin10.com/", desc: "全球宏观经济数据发布、央行政策等重要事件提醒" }
                        ]
                    },
                    {
                        subName: "看美股公司财报",
                        subIcon: "fa-file-invoice-dollar",
                        links: [
                            { name: "华尔街见闻-财经资讯", url: "https://wallstreetcn.com/", desc: "美股上市公司财报解读，宏观经济与资本市场分析" }
                        ]
                    },
                    {
                        subName: "看研报",
                        subIcon: "fa-magnifying-glass-chart",
                        links: [
                            { name: "东方财富-研报中心", url: "https://data.eastmoney.com/report/", desc: "免费券商研报汇总，每日更新数百份专业分析报告" },
                            { name: "慧博投研", url: "https://www.hibor.com.cn/", desc: "机构级投研报告，买方视角深度分析" },
                            { name: "萝卜投研", url: "https://robo.datayes.com/", desc: "个股财务数据/估值分析，研报智能检索" }
                        ]
                    }
                ]
            }
        ];

        // ========== 渲染页面函数（适配二级分类） ==========
        function renderCategories() {
            const container = document.getElementById('category-container');
            container.innerHTML = ''; // 清空容器

            // 遍历主分类
            investmentResources.forEach(category => {
                // 创建主分类卡片（扁平化样式）
                const categoryCard = document.createElement('div');
                categoryCard.className = 'bg-white rounded-lg card-flat p-6 mb-6';

                // 主分类标题
                const categoryHeader = `
                    <div class="mb-6 flex items-center gap-3">
                        <i class="fa-solid ${category.icon} text-primary text-xl"></i>
                        <div>
                            <h2 class="text-lg font-semibold text-neutral">${category.categoryName}</h2>
                            <p class="text-xs text-gray-500">${category.categoryDesc}</p>
                        </div>
                    </div>
                `;

                // 生成二级分类列表
                let subCategoriesHtml = '<div class="space-y-6">';
                category.subCategories.forEach(subCat => {
                    // 二级分类标题
                    subCategoriesHtml += `
                        <div class="sub-category-section">
                            <h3 class="sub-category-title">
                                <i class="fa-solid ${subCat.subIcon}"></i>
                                ${subCat.subName}
                            </h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
                    `;

                    // 二级分类下的链接
                    subCat.links.forEach(link => {
                        subCategoriesHtml += `
                            <div class="bg-secondary rounded p-3 card-flat">
                                <h4 class="font-medium text-primary text-sm">${link.name}</h4>
                                <p class="text-xs text-gray-600 mt-1 mb-2 line-clamp-2">${link.desc}</p>
                                <a href="${link.url}" target="_blank" class="text-xs text-primary hover:text-primary/80 inline-flex items-center">
                                    访问 <i class="fa-solid fa-arrow-up-right-from-square ml-1 text-[10px]"></i>
                                </a>
                            </div>
                        `;
                    });

                    subCategoriesHtml += `
                            </div>
                        </div>
                    `;
                });
                subCategoriesHtml += '</div>';

                // 拼接主分类卡片内容
                categoryCard.innerHTML = categoryHeader + subCategoriesHtml;
                // 添加到容器
                container.appendChild(categoryCard);
            });
        }

        // ========== 页面加载完成后渲染 ==========
        window.onload = function() {
            renderCategories();
        };
    </script>
</body>
</html>
