            .card-shadow {

            }

                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);

        // ========== 渲染页面函数 ==========
        function renderCategories() {
            const container = document.getElementById('category-container');
            container.innerHTML = ''; // 清空容器

            // 遍历每个分类
            investmentResources.forEach(category => {
                // 创建分类卡片
                const categoryCard = document.createElement('div');
                categoryCard.className = 'bg-white rounded-lg card-shadow p-6';

                // 分类标题和描述
                const categoryHeader = `
                    <div class="border-b border-gray-200 pb-4 mb-4">
                        <h2 class="text-xl font-bold text-primary">${category.categoryName}</h2>
                        <p class="text-gray-600 mt-1">${category.categoryDesc}</p>
                    </div>
                `;

                // 生成链接列表
                let linksHtml = '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
                category.links.forEach(link => {
                    linksHtml += `
                        <div class="border border-gray-100 rounded-lg p-4 card-hover">
                            <h3 class="font-medium text-neutral">${link.name}</h3>
                            <p class="text-sm text-gray-600 mt-2 mb-3 line-clamp-2">${link.desc}</p>
                            <a href="${link.url}" target="_blank" class="inline-flex items-center text-primary text-sm font-medium hover:text-primary/80">
                                访问网站 <i class="fa-solid fa-arrow-up-right-from-square ml-1 text-xs"></i>
                            </a>
                        </div>
                    `;
                });
                linksHtml += '</div>';

                // 拼接分类卡片内容
                categoryCard.innerHTML = categoryHeader + linksHtml;
                // 添加到容器
                container.appendChild(categoryCard);
            });
        }

        // ========== 页面加载完成后渲染 ==========
        window.onload = function() {
            renderCategories();
        };
    </script>
</body>
</html>
